<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LLM Prompt Interface</title>
    <link rel="stylesheet" href="styles.css">
    <script defer type="module" src="script.js"></script>
</head>
<body>


<div id="chatContainer">
    <!-- Chat Log -->
    <div id="chatLog" role="log" aria-live="polite">
    </div>


    <!-- Formulier om prompts in te voeren -->
    <form id="chatForm" action="#">
        <input id="promptInput" type="text" name="prompt" placeholder="Typ hier je vraag..." autocomplete="off">
        <button id="submitButton" type="submit">Versturen</button>
        <button id="clearChat" type="submit">Clear chat</button>
    </form>
</div>


</body>
</html>
